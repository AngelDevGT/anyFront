                    <div *ngIf="!loadingOrders" class="header-body">
                        <div class="row">
                            <div *ngFor="let card of cards" class="col-xl-3 col-lg-6">
                                <div class="card card-stats mb-4 mb-xl-0">
                                  <div class="card-body">
                                      <div class="row mb-3">
                                        <div class="col">
                                          <!-- <h5 class="card-title text-uppercase text-muted mb-0">Ventas</h5> -->
                                          <span class="h3 font-weight-bold mb-0">{{card.title}}</span>
                                        </div>
                                        <div class="col-auto">
                                          <div class="icon icon-shape text-white rounded-circle shadow" style="background-color: orange;">
                                            <i class="large material-icons mat-menu-icon">storefront</i>
                                          </div>
                                        </div>
                                      </div>
                                      <div class="d-flex flex-row p-1" style="color: blue;">
                                        <i class="large material-icons mat-menu-icon">done_outline</i>
                                        <span class="mx-1" style="color: blue;"> {{card.ready}} </span>
                                        <span class="text-nowrap"> Listo(s) </span>
                                      </div>
                                      <div class="d-flex flex-row p-1"  style="color: green;">
                                        <i class="large material-icons mat-menu-icon">archive</i>
                                        <span class="mx-1" style="color: green;"> {{card.received}} </span>
                                        <span class="text-nowrap"> Recibido(s) </span>
                                      </div>
                                      <div class="d-flex flex-row p-1" style="color: gray;">
                                        <i class="large material-icons mat-menu-icon">more_time</i>
                                        <span class="mx-1" style="color: gray;"> {{card.pending}} </span>
                                        <span class="text-nowrap"> Pendiente(s) </span>
                                      </div>
                                      <div class="d-flex flex-row p-1" style="color: #f1c40f;">
                                        <i class="large material-icons mat-menu-icon">local_shipping</i>
                                        <span class="mx-1" style="color: #f1c40f;"> {{card.onWay}} </span>
                                        <span class="text-nowrap"> En Camino </span>
                                      </div>
                                      <div class="d-flex flex-row p-1" style="color: red;">
                                        <i class="large material-icons mat-menu-icon">local_shipping</i>
                                        <span class="mx-1" style="color: red" > {{card.devuelto}} </span>
                                        <span class="text-nowrap"> Devuelto(s) </span>
                                      </div>
                                        <div class="col-sm-12 text-center p-2">
                                            <button id="boton-form-crear-comunidad" type="submit"
                                                class="btn btn-outline-secondary" 
                                                data-bs-toggle="modal" data-bs-target="#pedidosModal"
                                                (click)="navigateWithParamsEstablishmentOrders(card.id, card.title)">
                                                <div class="d-flex flex-row">
                                                    <i class="material-icons pb-0 mx-1">visibility</i>
                                                    <span class="px-1">Pedidos</span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                    <span *ngIf="loadingOrders" class="spinner-border spinner-border-lg align-center"></span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
