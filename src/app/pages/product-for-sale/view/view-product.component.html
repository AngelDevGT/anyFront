<div class="genericCard pt-3">
    <mat-card class="mat-elevation-z8">
        <mat-card-content class="custom-mat-card-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-2 d-flex align-items-center justify-content-center">
                        <div class="inbtn">
                            <button
                            type="button"
                            routerLink="create"
                            class="btn btn-outline-success"
                            > <!-- relative route "create" = "/products/create" -->
                            <div class="d-flex flex-row p-1">
                                <!-- <i class="material-icons icon">trolley</i> -->
                                <i class="material-icons icon">add</i>
                                <span>Crear</span>
                            </div>
                            </button>
                        </div>
                        <div class="d-lg-none inbtn">
                            <button
                            type="button"
                            data-toggle="collapse" 
                            data-bs-toggle="collapse" 
                            data-bs-target="#filter-options" 
                            aria-controls="filter-options" 
                            aria-expanded="false" 
                            class="btn btn-outline-primary">
                                <div class="d-flex flex-row p-1">
                                    <i class="material-icons">filter_alt</i>
                                    <span>Filtros</span>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div id="filter-options" class="panel-collapse collapse col-md-10 d-lg-block">
                            <form [formGroup]="productForm" (ngSubmit)="filterProducts()">
                                <div class="d-flex flex-wrap justify-content-center pt-3">
                                    <div class="col-md-2 select-filter">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Nombre</mat-label>
                                            <input id="name-form-crear-productos" type="text" formControlName="name" matInput/>
                                                <!-- [matAutocomplete]="nameAuto"/> -->
                                            <!-- <mat-autocomplete autoActiveFirstOption #nameAuto="matAutocomplete">
                                                <mat-option *ngFor="let option of filteredNameOptions | async" [value]="option">
                                                    {{option}}
                                                </mat-option>
                                            </mat-autocomplete> -->
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3 select-filter">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Establecimiento</mat-label>
                                            <input id="establishment-form-productos" type="text" formControlName="establishment" matInput/>
                                                <!-- [matAutocomplete]="establishmentAuto"/> -->
                                            <!-- <mat-autocomplete autoActiveFirstOption #establishmentAuto="matAutocomplete">
                                                <mat-option *ngFor="let option of filteredEstablishmentOptions | async" [value]="option">
                                                    {{option}}
                                                </mat-option>
                                            </mat-autocomplete> -->
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2 select-filter">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Precio</mat-label>
                                            <input id="price-form-productos" type="number"  min=0 formControlName="price" matInput/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2 select-filter">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Fecha</mat-label>
                                            <input id="applyDate-form-productos" formControlName="applyDate" 
                                            matInput [min]="minDate" [matDatepicker]="picker">
                                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker touchUi #picker disabled="false"></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-2 select-filter">
                                        <mat-form-field appearance="outline">
                                            <mat-label>Usuario</mat-label>
                                            <input id="creatorUser-form-productos" type="text" formControlName="creatorUser" matInput/>
                                                <!-- [matAutocomplete]="creatorUserAuto"/> -->
                                            <!-- <mat-autocomplete autoActiveFirstOption #creatorUserAuto="matAutocomplete">
                                                <mat-option *ngFor="let option of filteredCreatorUserOptions | async" [value]="option">
                                                    {{option}}
                                                </mat-option>
                                            </mat-autocomplete> -->
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-1 select-filter pb-4 align-self-center">
                                        <button
                                        type="submit"
                                        class="btn btn-outline-secondary waves-effect pb-0">
                                            <i class="material-icons">search</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>


<div class="genericCard">
    <mat-card>
        <mat-card-header style="justify-content: center;">
            <mat-card-title>Productos</mat-card-title>
            <!-- <mat-card-subtitle>Tienda</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <div class="d-flex flex-wrap justify-content-center">
                <span *ngIf="!cards" class="spinner-border spinner-border-lg me-1"></span>
                <div *ngFor="let cardElements of cards | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="p-2">
                    <app-card [cardElements]="cardElements">
                    </app-card>
                </div>
            </div>
            <div class="d-flex flex-wrap justify-content-center pt-3">
                <ngb-pagination [pageSize] = "5" [collectionSize]="this.cards?.length ? this.cards!.length : 0" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
            </div>
        </mat-card-content>
    </mat-card>
</div>
