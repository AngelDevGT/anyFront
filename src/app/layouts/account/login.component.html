<div class="container">
    <div class="row justify-content-center p-sm-2 p-lg-4">
        <mat-card class="col col-lg-6">
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <img width="100%" class="col-sm-10 my-3" src="assets/img/brand/embutidos_any_black.png"/>
                        <mat-form-field class="col-sm-10 custom-input" appearance="outline">
                            <mat-label>Correo electronico</mat-label>
                            <input id="email-form-iniciar-sesion" type="text" formControlName="email" matInput
                                [ngClass]="{ 'is-invalid': f['email'].errors }" />
                            <div class="invalid-feedback" *ngIf="f['email'].errors">
                                <div *ngIf="f['email'].hasError('required')">
                                    Correo electronico requerido
                                </div>
                            </div>
                        </mat-form-field>
                        <mat-form-field class="col-sm-10 custom-input" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input id="password-form-iniciar-sesion" type="password" formControlName="password" matInput
                                [ngClass]="{ 'is-invalid': f['password'].errors }" />
                            <div class="invalid-feedback" *ngIf="f['password'].errors">
                                <div *ngIf="f['password'].hasError('required')">
                                    Contraseña requerida
                                </div>
                            </div>
                        </mat-form-field>
                        <div class="col-md-8 col-sm-12 text-center">
                            <button [disabled]="loading" class="btn btn-danger custom-button btn-lg">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                                Iniciar Sesión
                            </button>
                        </div>
                        <div class="col-sm-12 text-center my-2">
                            <a routerLink="../register" class="btn btn-outline-secondary">Crear Cuenta</a>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
