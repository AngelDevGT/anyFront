<div class="card-wrapper">
  <div class="card">
    <div class="position-relative">
      <img *ngIf="cardPhoto" class="img-fluid card-img-top" 
      [src]="cardPhoto"/>
      <img *ngIf="!cardPhoto" class="img-fluid card-img-top" 
      src="assets/img/no-image-available.jpg"/>
      <div *ngIf="loading" class="my-4" style="text-align: center;">
        <span class="spinner-border spinner-border-lg"></span>
      </div>
      <!-- <div class="photos">Photos</div> -->
      <div class="position-absolute bottom-0 w-75">
        <div class="text-overlay-image">{{cardElements['title']}}</div>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex flex-column description">
        <p *ngFor="let description of cardElements['descriptions']" class="mb-0 text-muted">
          {{description.name}}
          <span class="small">
            {{description.value}}
          </span>
        </p>
      </div>
      <div class="d-flex justify-content-center">
        <ul class="social mb-0 list-inline mt-3">
          <li *ngFor="let button of cardElements['buttons']" class="list-inline-item">
            <a routerLink="{{button.link}}" class="social-link">
              <mat-icon class="material-icons-outlined" [title]="button.title">
                {{button.value}}
              </mat-icon>
              <span class="px-1"></span>
              {{button.title}}
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
