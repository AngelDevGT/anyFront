<form class="navbar-form navbar-right">
    <input type="text" class="form-control" placeholder="Search...">
</form>
<div class="d-flex flex-wrap justify-content-center py-3">
    <div *ngFor="let cardElements of cards | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="p-2">
        <app-card [cardElements]="cardElements">
        </app-card>
    </div>
</div>
<div class="d-flex flex-wrap justify-content-center py-3">
    <ngb-pagination [pageSize] = "5" [collectionSize]="cards.length" [(page)]="page" [boundaryLinks]="true"></ngb-pagination>
</div>
